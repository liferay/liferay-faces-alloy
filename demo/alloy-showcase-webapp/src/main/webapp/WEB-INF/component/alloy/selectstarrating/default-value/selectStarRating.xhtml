<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:showcase="http://liferay.com/faces/showcase" template="/WEB-INF/templates/component-1col-60.xhtml">

	<ui:define name="col1">
		<alloy:form>
			<showcase:example>
				<alloy:outputLabel for="selectStarRating" value="#{i18n['rating']}" />
				<alloy:selectStarRating id="selectStarRating" value="#{selectStarRatingModelBean.benefitId}">
					<f:converter converterId="javax.faces.Long" />
					<f:selectItem itemLabel="Compatible" itemValue="1" />
					<f:selectItem itemLabel="Enterprise Ready" itemValue="2" />
					<f:selectItem itemLabel="Powerful Integration" itemValue="3" />
					<f:selectItem itemLabel="Lightweight" itemValue="4" />
					<f:selectItem itemLabel="Open Source" itemValue="5" />
				</alloy:selectStarRating>
				<hr />
				<alloy:commandButton action="#{selectStarRatingBackingBean.submit}" render="@form"
					value="#{i18n['submit']}" />
			</showcase:example>
			<showcase:results label="#{i18n['model-value']}">
				<alloy:outputText id="modelValue" value="#{selectStarRatingModelBean.benefitId}" />
			</showcase:results>
		</alloy:form>
	</ui:define>

</ui:composition>
