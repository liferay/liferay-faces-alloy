<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:showcase="http://liferay.com/faces/showcase" template="/WEB-INF/templates/component-1col-80.xhtml">

	<ui:define name="col1">
		<alloy:form>
			<showcase:example>
				<alloy:outputLabel value="#{i18n['favorite-liferay-benefit']}" />
				<alloy:selectManyCheckbox id="selectManyCheckbox" value="#{selectManyModelBean.favoriteIds}">
					<f:selectItems value="#{selectManyModelBean.liferayBenefits}" var="benefit"
						itemValue="#{benefit.id}"
						itemLabel="#{benefit.label}" />
				</alloy:selectManyCheckbox>
				<hr />
				<alloy:commandButton action="#{selectManyBackingBean.submit}" render="@form"
					value="#{i18n['submit']}" />
			</showcase:example>
			<showcase:results label="#{i18n['model-value']}">
				<alloy:panelGroup id="modelValue">
					<ui:repeat value="#{selectManyModelBean.favoriteIds}" var="favoriteId">
						<alloy:outputText value="#{favoriteId}" /><br />
					</ui:repeat>
				</alloy:panelGroup>
			</showcase:results>
		</alloy:form>
	</ui:define>

</ui:composition>
