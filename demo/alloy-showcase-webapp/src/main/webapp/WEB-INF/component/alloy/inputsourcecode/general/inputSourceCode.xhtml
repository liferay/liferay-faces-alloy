<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:showcase="http://liferay.com/faces/showcase">

	<alloy:form>
		<showcase:example renderedCheckbox="true" requiredCheckbox="true" styleClass="editableAceEditor">
			<alloy:selectOneMenu
				onchange="Liferay.component('inputSourceCode').set('mode', this.options[this.selectedIndex].value)">
				<f:selectItem itemLabel="Java" itemValue="java" />
				<f:selectItem itemLabel="JSON" itemValue="json" />
				<f:selectItem itemLabel="XML" itemValue="xml" />
			</alloy:selectOneMenu>
			<alloy:field id="componentField" label="#{i18n['source-code']}">
				<alloy:inputSourceCode id="inputSourceCode" clientKey="inputSourceCode" height="100" maxLines="15"
					mode="java" rendered="#{showcaseModelBean.selectedComponent.rendered}"
					required="#{showcaseModelBean.selectedComponent.required}" width="100%"
					value="#{inputSourceCodeModelBean.sourceCode}" />
				<alloy:message id="message" for="inputSourceCode" />
			</alloy:field>
			<hr />
			<alloy:commandButton action="#{inputSourceCodeBackingBean.submit}" render="modelValue message"
				value="#{i18n['submit']}" />
		</showcase:example>
		<showcase:results label="#{i18n['model-value']}">
			<alloy:outputText id="modelValue" value="#{inputSourceCodeModelBean.sourceCode}" />
		</showcase:results>
	</alloy:form>

</ui:composition>
