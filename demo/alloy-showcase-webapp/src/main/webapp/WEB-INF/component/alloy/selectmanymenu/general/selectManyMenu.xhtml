<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:showcase="http://liferay.com/faces/showcase" template="/WEB-INF/templates/component-1col-60.xhtml">

	<ui:define name="col1">
		<alloy:form>
			<showcase:example renderedCheckbox="true" requiredCheckbox="true">
				<alloy:field label="#{i18n['favorite-liferay-benefit']}">
					<alloy:selectManyMenu id="selectManyMenu" rendered="#{showcaseModelBean.selectedComponent.rendered}"
						required="#{showcaseModelBean.selectedComponent.required}"
						value="#{selectManyModelBean.favoriteIds}">
						<f:selectItem itemValue="#{null}" itemLabel="-- Select --" noSelectionOption="true" />
						<f:selectItem itemLabel="Compatible" itemValue="1" />
						<f:selectItem itemLabel="Enterprise Ready" itemValue="2" />
						<f:selectItem itemLabel="Powerful Integration" itemValue="3" />
						<f:selectItem itemLabel="Lightweight" itemValue="4" />
						<f:selectItem itemLabel="Open Source" itemValue="5" />
					</alloy:selectManyMenu>
					<alloy:message for="selectManyMenu" />
				</alloy:field>
				<showcase:note smallIcon="true">
					<alloy:outputText escape="false" value="#{i18n['note-chromium-issue-4579']}" />
				</showcase:note>
				<hr />
				<alloy:commandButton action="#{selectManyBackingBean.submit}" render="@form"
					value="#{i18n['submit']}" />
			</showcase:example>
			<showcase:results label="#{i18n['model-value']}">
				<alloy:panelGroup id="modelValue">
					<ui:repeat value="#{selectManyModelBean.favoriteIds}" var="favoriteId">
						<alloy:outputText value="#{favoriteId}" /><br />
					</ui:repeat>
				</alloy:panelGroup>
			</showcase:results>
		</alloy:form>
	</ui:define>

</ui:composition>
