<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:showcase="http://liferay.com/faces/showcase"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/WEB-INF/templates/component-1col-60.xhtml">

	<ui:define name="col1">
		<alloy:form>
			<showcase:example>
				<alloy:field label="#{i18n['favorite-liferay-benefit']}">
					<alloy:autoComplete maxItems="3" serverFilterType="phraseMatch" 
						value="#{autoCompleteModelBean.text}">
						<f:selectItems value="#{autoCompleteModelBean.liferayBenefits}" var="benefit"
							itemValue="#{benefit.label}" />
					</alloy:autoComplete>
				</alloy:field>
				<hr />
				<alloy:commandButton render="@form" value="#{i18n['submit']}" />
			</showcase:example>
			<showcase:results label="#{i18n['model-value']}">
				<alloy:outputText id="modelValue" value="#{autoCompleteModelBean.text}" />
			</showcase:results>
		</alloy:form>
	</ui:define>

</ui:composition>
