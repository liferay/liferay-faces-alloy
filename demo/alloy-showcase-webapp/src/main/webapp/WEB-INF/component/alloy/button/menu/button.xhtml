<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:showcase="http://liferay.com/faces/showcase" template="/WEB-INF/templates/component-3col.xhtml">

	<ui:define name="col1">
		<f:metadata>
			<f:viewParam name="menuItem" value="#{buttonBean.menuItem}" />
		</f:metadata>

		<!-- Example 1: Creating menus via the alloy:menu tag -->
		<alloy:form>
			<showcase:example description="#{i18n['alloy-button-menu-example-1']}" number="1">
				<alloy:buttonRow>
					<alloy:button includeViewParams="true">
						<alloy:icon name="user" />
						<alloy:outputText value="#{i18n['user']}" />
						<f:param name="menuItem" value="user" />
						<alloy:menu>
							<alloy:link includeViewParams="true">
								<alloy:icon name="pencil" />
								<alloy:outputText value="#{i18n['edit']}" />
								<f:param name="menuItem" value="edit" />
							</alloy:link>
							<hr />
							<alloy:link includeViewParams="true">
								<alloy:icon name="ok-sign" />
								<alloy:outputText value="#{i18n['enable']}" />
								<f:param name="menuItem" value="enable" />
							</alloy:link>
							<alloy:link includeViewParams="true">
								<alloy:icon name="minus-sign" />
								<alloy:outputText value="#{i18n['disable']}" />
								<f:param name="menuItem" value="disable" />
							</alloy:link>
							<hr />
							<alloy:link includeViewParams="true">
								<alloy:icon name="trash" />
								<alloy:outputText value="#{i18n['delete']}" />
								<f:param name="menuItem" value="delete" />
							</alloy:link>
						</alloy:menu>
					</alloy:button>
				</alloy:buttonRow>
			</showcase:example>
			<showcase:results label="#{i18n['model-value']}">
				<alloy:outputText value="#{buttonBean.menuItem}" />
			</showcase:results>
		</alloy:form>
	</ui:define>

	<ui:define name="col2">
		<!-- Example 2: Styling the button with f:facet -->
		<alloy:form>
			<showcase:example description="#{i18n['alloy-button-menu-example-2']}" number="2">
				<alloy:buttonRow>
					<alloy:button includeViewParams="true">
						<alloy:icon name="user" />
						<alloy:outputText value="#{i18n['user']}" />
						<f:param name="menuItem" value="user" />
						<alloy:menu>
							<f:facet name="label">
								<alloy:icon name="chevron-down" />
								<alloy:outputText value="#{i18n['drop-down']}" />
							</f:facet>
							<alloy:link includeViewParams="true">
								<alloy:icon name="pencil" />
								<alloy:outputText value="#{i18n['edit']}" />
								<f:param name="menuItem" value="edit" />
							</alloy:link>
							<hr />
							<alloy:link includeViewParams="true">
								<alloy:icon name="ok-sign" />
								<alloy:outputText value="#{i18n['enable']}" />
								<f:param name="menuItem" value="enable" />
							</alloy:link>
							<alloy:link includeViewParams="true">
								<alloy:icon name="minus-sign" />
								<alloy:outputText value="#{i18n['disable']}" />
								<f:param name="menuItem" value="disable" />
							</alloy:link>
							<hr />
							<alloy:link includeViewParams="true">
								<alloy:icon name="trash" />
								<alloy:outputText value="#{i18n['delete']}" />
								<f:param name="menuItem" value="delete" />
							</alloy:link>
						</alloy:menu>
					</alloy:button>
				</alloy:buttonRow>
			</showcase:example>
		</alloy:form>
	</ui:define>

</ui:composition>
