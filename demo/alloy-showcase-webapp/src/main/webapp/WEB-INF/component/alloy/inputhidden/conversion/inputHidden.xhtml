<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:showcase="http://liferay.com/faces/showcase" template="/WEB-INF/templates/component-2col.xhtml">

	<ui:define name="col1">
		<!-- Example 1: Conversion to a Date using the converter attribute. -->
		<alloy:form>
			<showcase:example description="#{i18n['conversion-to-a-date-using-converter-attribute']}" number="1">
				<showcase:container>
					<alloy:outputText value="#{i18n['this-is-a-div-that-contains-a-hidden-input']}" />
					<alloy:field>
						<alloy:inputHidden id="hidden1" binding="#{inputHidden1}" converter="javax.faces.DateTime"
							converterMessage="#{i18n['converter-message']}" value="#{inputHiddenModelBean.date}" />
						<alloy:message for="hidden1" />
					</alloy:field>
				</showcase:container>
				<alloy:button onclick="document.getElementById('#{inputHidden1.clientId}').value='#{inputHiddenModelBean.testDate1}';"
					value="#{i18n['copy-a-date-to-the-value-of-the-hidden-input']}" />
				<alloy:button onclick="document.getElementById('#{inputHidden1.clientId}').value='';"
					value="#{i18n['clear-the-value-of-the-hidden-input']}" />
				<hr />
				<alloy:commandButton action="#{inputHiddenBackingBean.submit}" render="@form"
					value="#{i18n['submit']}" />
			</showcase:example>
			<showcase:results label="#{i18n['model-value']}">
				<alloy:outputText id="modelValue" converter="javax.faces.DateTime"
					value="#{inputHiddenModelBean.date}" />
			</showcase:results>
		</alloy:form>
	</ui:define>

	<ui:define name="col2">
		<!-- Example 2: Conversion to a Date using an f:convertDateTime child tag. -->
		<alloy:form>
			<showcase:example description="#{i18n['conversion-to-a-date-using-f-convertdatetime']}" number="2">
				<showcase:container>
					<alloy:outputText value="#{i18n['this-is-a-div-that-contains-a-hidden-input']}" />
					<alloy:field>
						<alloy:inputHidden id="hidden2" binding="#{inputHidden2}"
							converterMessage="#{i18n['converter-message']}"
							value="#{inputHiddenModelBean.date}">
							<f:convertDateTime pattern="MM/dd/yyyy" />
						</alloy:inputHidden>
						<alloy:message for="hidden2" />
					</alloy:field>
				</showcase:container>
				<alloy:button onclick="document.getElementById('#{inputHidden2.clientId}').value='#{inputHiddenModelBean.testDate2}';"
					value="#{i18n['copy-a-date-to-the-value-of-the-hidden-input']}" />
				<alloy:button onclick="document.getElementById('#{inputHidden2.clientId}').value='';"
					value="#{i18n['clear-the-value-of-the-hidden-input']}" />
				<hr />
				<alloy:commandButton action="#{inputHiddenBackingBean.submit}" render="@form"
					value="#{i18n['submit']}" />
			</showcase:example>
			<showcase:results label="#{i18n['model-value']}">
				<alloy:outputText id="modelValue" value="#{inputHiddenModelBean.date}">
					<f:convertDateTime pattern="MM/dd/yyyy" />
				</alloy:outputText>
			</showcase:results>
		</alloy:form>
	</ui:define>

</ui:composition>
