<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:showcase="http://liferay.com/faces/showcase"
	xmlns:f="http://xmlns.jcp.org/jsf/core" template="/WEB-INF/templates/component-1col-60.xhtml">

	<ui:define name="col1">
		<showcase:example>
			<alloy:form enctype="multipart/form-data">
				<alloy:messages globalOnly="true" layout="table" />
				<alloy:inputFile auto="true" fileUploadListener="#{inputFileBackingBean.handleFileUpload}">
					<f:ajax render=":resultsForm:modelValue" />
				</alloy:inputFile>
			</alloy:form>
		</showcase:example>
		<alloy:form id="resultsForm">
			<showcase:results id="modelValue" label="#{i18n['model-value']}">
				<ui:include src="../inputFileCommon.xhtml" />
			</showcase:results>
		</alloy:form>

	</ui:define>

</ui:composition>
