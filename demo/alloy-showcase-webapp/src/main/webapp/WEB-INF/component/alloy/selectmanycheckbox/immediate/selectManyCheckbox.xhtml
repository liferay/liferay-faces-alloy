<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:showcase="http://liferay.com/faces/showcase" template="/WEB-INF/templates/component-2col.xhtml">

	<ui:define name="col1">
		<!-- Example 1: ValueChangeListener execution when immediate is true -->
		<alloy:form>
			<showcase:example description="#{i18n['valuechangelistener-execution-when-immediate-is-true']}" number="1">
				<alloy:outputLabel value="#{i18n['favorite-liferay-benefit']}" />
				<alloy:messages globalOnly="true" styleClass="feedback" />
				<alloy:selectManyCheckbox id="selectManyCheckbox" immediate="true"
					value="#{selectManyModelBean.favoriteIds}"
					valueChangeListener="#{selectManyBackingBean.valueChangeListener}">
					<f:selectItem itemLabel="Compatible" itemValue="1" />
					<f:selectItem itemLabel="Enterprise Ready" itemValue="2" />
					<f:selectItem itemLabel="Powerful Integration" itemValue="3" />
					<f:selectItem itemLabel="Lightweight" itemValue="4" />
					<f:selectItem itemLabel="Open Source" itemValue="5" />
				</alloy:selectManyCheckbox>
				<hr />
				<alloy:commandButton render="@form" value="#{i18n['submit']}" />
			</showcase:example>
			<showcase:results label="#{i18n['model-value']}">
				<alloy:panelGroup id="modelValue">
					<ui:repeat value="#{selectManyModelBean.favoriteIds}" var="favoriteId">
						<alloy:outputText value="#{favoriteId}" /><br />
					</ui:repeat>
				</alloy:panelGroup>
			</showcase:results>
		</alloy:form>
	</ui:define>

	<ui:define name="col2">
		<!-- Example 2: ValueChangeListener execution when immediate is false (the default) -->
		<alloy:form>
			<showcase:example description="#{i18n['valuechangelistener-execution-when-immediate-is-false']}" number="2">
				<alloy:outputLabel value="#{i18n['favorite-liferay-benefit']}" />
				<alloy:messages globalOnly="true" styleClass="feedback" />
				<alloy:selectManyCheckbox id="selectManyCheckbox" value="#{selectManyModelBean.favoriteIds}"
					valueChangeListener="#{selectManyBackingBean.valueChangeListener}">
					<f:selectItem itemLabel="Compatible" itemValue="1" />
					<f:selectItem itemLabel="Enterprise Ready" itemValue="2" />
					<f:selectItem itemLabel="Powerful Integration" itemValue="3" />
					<f:selectItem itemLabel="Lightweight" itemValue="4" />
					<f:selectItem itemLabel="Open Source" itemValue="5" />
				</alloy:selectManyCheckbox>
				<hr />
				<alloy:commandButton render="@form" value="#{i18n['submit']}" />
			</showcase:example>
			<showcase:results label="#{i18n['model-value']}">
				<alloy:panelGroup id="modelValue">
					<ui:repeat value="#{selectManyModelBean.favoriteIds}" var="favoriteId">
						<alloy:outputText value="#{favoriteId}" /><br />
					</ui:repeat>
				</alloy:panelGroup>
			</showcase:results>
		</alloy:form>
	</ui:define>

</ui:composition>
