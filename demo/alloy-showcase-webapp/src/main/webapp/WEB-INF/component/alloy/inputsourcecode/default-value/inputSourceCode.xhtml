<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:showcase="http://liferay.com/faces/showcase">

	<alloy:form>
		<showcase:example styleClass="editableAceEditor">
			<alloy:outputLabel for="inputSourceCode" value="#{i18n['source-code']}" />
			<alloy:inputSourceCode id="inputSourceCode" height="100" mode="xml" width="100%"
				value="#{inputSourceCodeModelBean.sourceText}" />
			<alloy:message id="message" for="inputSourceCode" />
			<hr />
			<alloy:commandButton action="#{inputSourceCodeBackingBean.submit}" render="modelValue message"
				value="#{i18n['submit']}" />
		</showcase:example>
		<showcase:results label="#{i18n['model-value']}">
			<alloy:outputText id="modelValue" value="#{inputSourceCodeModelBean.sourceText}" />
		</showcase:results>
	</alloy:form>

</ui:composition>
