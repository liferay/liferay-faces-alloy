<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:showcase="http://liferay.com/faces/showcase" xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/templates/component-1col-60.xhtml">

	<ui:define name="col1">
		<h:form id="myForm">
			<showcase:example description="#{i18n['alloy-autocomplete-instant-ajax-example-1']}" number="1">
				<alloy:messages globalOnly="true" layout="table" />
				<alloy:field label="#{i18n['favorite-liferay-benefit']}">
					<alloy:autoComplete serverFilterType="phraseMatch" value="#{autoCompleteModelBean.text}">
						<f:selectItem itemValue="Compatible" />
						<f:selectItem itemValue="Enterprise Ready" />
						<f:selectItem itemValue="Powerful Integration" />
						<f:selectItem itemValue="Lightweight" />
						<f:selectItem itemValue="Open Source" />
						<f:ajax render="modelValue" />
					</alloy:autoComplete>
				</alloy:field>
			</showcase:example>
			<showcase:results label="#{i18n['model-value']}">
				<alloy:outputText id="modelValue" value="#{autoCompleteModelBean.text}" />
			</showcase:results>
		</h:form>
	</ui:define>

</ui:composition>
