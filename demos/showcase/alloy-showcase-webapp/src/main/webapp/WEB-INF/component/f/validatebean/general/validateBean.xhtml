<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:showcase="http://java.sun.com/jsf/composite/showcase" template="/WEB-INF/templates/component-1col-60.xhtml">

	<ui:define name="col1">
		<h:form>
			<showcase:example>
				<label class="control-label">#{i18n['please-enter-your-email']}</label>
				<h:inputText id="email" value="#{validationModelBean.email}"
					label="#{i18n['validate-email-label']}">
					<f:validateBean />
				</h:inputText>
				<br />
				<h:message for="email" />
				<hr />
				<h:commandButton value="#{i18n['submit']}">
					<f:ajax	execute="@form" render="@form" />
				</h:commandButton>
			</showcase:example>
			<showcase:outputModel>
				<h:outputText value="#{validationModelBean.email}" />
			</showcase:outputModel>
		</h:form>
	</ui:define>

</ui:composition>
