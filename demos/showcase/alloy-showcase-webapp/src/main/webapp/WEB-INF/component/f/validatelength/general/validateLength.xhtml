<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:showcase="http://java.sun.com/jsf/composite/showcase" template="/WEB-INF/templates/component-1col-60.xhtml">

	<ui:define name="col1">
		<h:form>
			<showcase:example>
				<label class="control-label">#{i18n.replace('please-enter-between-x-and-x-characters', 9, 5)}</label>
				<h:inputText id="length" value="#{inputTextModelBean.text}" label="#{i18n['f-validatelength-label']}">
					<f:validateLength maximum="9" minimum="5" />
				</h:inputText>
				<br />
				<h:message for="length" />
				<hr />
				<h:commandButton value="#{i18n['submit']}">
					<f:ajax	execute="@form" render="@form" />
				</h:commandButton>
			</showcase:example>
			<showcase:outputModel>
				<h:outputText value="#{inputTextModelBean.text}" />
			</showcase:outputModel>
		</h:form>
	</ui:define>

</ui:composition>
