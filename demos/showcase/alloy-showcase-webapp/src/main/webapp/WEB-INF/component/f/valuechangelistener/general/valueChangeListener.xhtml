<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:showcase="http://java.sun.com/jsf/composite/showcase"
	template="/WEB-INF/templates/component-1col-60.xhtml">

	<ui:define name="col1">
		<h:form>
			<showcase:example renderedCheckbox="true">
				<alloy:messages layout="table" />
				<h:inputText value="#{validationModelBean.otherText}" label="#{i18n['f-validator-label']}">
					<f:valueChangeListener type="com.liferay.faces.demos.bean.ShowcaseValueChangeListener"/>
				</h:inputText>
				<h:commandButton value="#{i18n['submit']}">
					<f:ajax	execute="@form" render="@form"/>
				</h:commandButton>
			</showcase:example>
		</h:form>
	</ui:define>

</ui:composition>
