<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:showcase="http://java.sun.com/jsf/composite/showcase"
	template="/WEB-INF/templates/component-1col-60.xhtml">

	<ui:define name="col1">
		<showcase:example renderedCheckbox="true">				
			<h:dataTable rows="10"
			value="#{dataTableBacking.customerDataModel}" var="customer">
				<f:facet name="header">
					<h:outputText value="#{i18n['customers']}" />
				</f:facet>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{i18n['first-name']}"/>
					</f:facet>						
					<h:outputText value="#{customer.firstName}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{i18n['last-name']}"/>
					</f:facet>
					<h:outputText value="#{customer.lastName}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{i18n['date-of-birth']}"/>
					</f:facet>
					<h:outputText value="#{customer.dateOfBirth}">
						<f:convertDateTime pattern="MMM dd, yyyy" />
					</h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{i18n['country']}"/>
					</f:facet>
					<h:outputText value="#{customer.country.countryName}"/>
				</h:column>
				<f:facet name="footer">
					<h:outputText value="#{i18n['footer']}" />
				</f:facet>
			</h:dataTable>
		</showcase:example>
	</ui:define>
</ui:composition>
